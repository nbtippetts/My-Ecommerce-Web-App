<div class="container">
  <h1>Register!</h1>
  <form action="/auth/local/register" method="POST" class="newUser" name="userForm" ng-submit="submitForm()" novalidate>  this is the sign up form -->
     <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group" ng-class="{ 'has-error' : userForm.firstname.$invalid && !userForm.firstname.$pristine }">
          <label>FirstName</label>
          <input type="text" name="firstname" class="form-control" ng-model="firstname" required>
          <p ng-show="userForm.firstname.$invalid && !userForm.firstname.$pristine" class="help-block">You name is required.</p>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group" ng-class="{ 'has-error' : userForm.lastname.$invalid && !userForm.lastname.$pristine }">
          <label>LastName</label>
          <input type="text" name="lastname" class="form-control" ng-model="lastname" required>
          <p ng-show="userForm.lastname.$invalid && !userForm.lastname.$pristine" class="help-block">You name is required.</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ng-model="email" required>
      <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
          <label>password</label>
          <input type="password" name="password" class="form-control" ng-model="password" required>
          <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">You password is required.</p>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="form-group" ng-class="{ 'has-error' : userForm.ConfirmPassword.$invalid && !userForm.ConfirmPassword.$pristine }">
          <label>ConfirmPassword</label>
          <input type="password" name="ConfirmPassword" class="form-control" ng-model="ConfirmPassword" required>
          <p ng-show="userForm.ConfirmPassword.$invalid && !userForm.ConfirmPassword.$pristine" class="help-block">ConfirmPassword Please.</p>
        </div>
      </div>
    </div>
    <div id="lower">
      <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid"  ng-click="createNewUser(user)">SUBMIT!</button>
      <button class="btn btn-primary" ui-sref="login">Sign In</button>
    </div>
  </form>
</div>
